	<textarea class="form-control" id="content" rows="3" maxlength="200" autofocus placeholder="Write your message" enter-click="newMessageCtrl.sendMessage()" ng-model="newMessageCtrl.text"></textarea>
</div>
<input type="button" id="submit" value="Send" ng-click="newMessageCtrl.sendMessage()">
